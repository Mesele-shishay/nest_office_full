services:
  # PostgreSQL Database

  # Backend NestJS API - Production
  backend:
    build:
      context: ./back
      target: production
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_HOST=database
      - DATABASE_PORT=5432
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_NAME=nest_office
    ports:
      - "3000:3000"
    networks:
      - app-network
  

  # Frontend Next.js Application - Production
  frontend:
    build:
      context: ./front
      target: production
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:3000
    ports:
      - "3001:3000"
    networks:
      - app-network
    depends_on:
      - backend

networks:
  app-network:
    driver: bridge

